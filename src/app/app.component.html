<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="p-4 shadow-sm">
        <h1 class=" text-center">ChartJs</h1>
      </div>
    </div>
  </div>
</div>
<div class="container">
 <div class="row">
  <div class="col-12" >
    <canvas
    *ngIf="lineChartData.length"
    baseChart
    [datasets]="lineChartData"
    [labels]="lineChartLabels"
    [chartType]="lineChartType"
    [plugins]="lineChartPlugins"
  ></canvas>
  </div>
 </div>
</div>
